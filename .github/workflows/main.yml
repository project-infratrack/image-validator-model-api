name: Deploy Docker Image from Docker Hub to Azure Web App

on:
  push:
    branches:
      - release
  pull_request: # Added event trigger for pull requests
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/image-validator-model-api:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: image-validator-model
          publish-profile: ${{ secrets.azureWebAppPublishProfile }}
          images: ${{ secrets.DOCKER_USERNAME }}/image-validator-model-api:latest
